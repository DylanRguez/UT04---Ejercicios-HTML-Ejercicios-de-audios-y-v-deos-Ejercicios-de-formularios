<!DOCTYPE html>
<html>
<head>
  <title>Formulario 02</title>
</head>
<body>

  <form>
    <fieldset>
      <legend>Indique sus preferencias por favor</legend>

      <p>
        <label for="fecha1">Elija una fecha:</label>
        <input type="date" name="fecha1" id="fecha1">
      </p>

      <p>
        <label for="fichero1">Elija un fichero:</label>
        <input type="file" name="fichero1" id="fichero1">
      </p>

      <p>
        <label>
          <input type="radio" name="procesador" value="procesadoramd"> AMD
        </label>
      </p>

      <p>
        <label>
          <input type="radio" name="procesador" value="procesadorintel_i5"> Intel i5
        </label>
      </p>

      <p>
        <label>
          <input type="radio" name="procesador" value="procesadorintel_i7"> Intel i7
        </label>
      </p>

      <p>
        <label>
          <input type="radio" name="asignatura" value="asignaturamatematicas"> Matemáticas
        </label>
      </p>

      <p>
        <label>
          <input type="radio" name="asignatura" value="asignaturahistoria"> Historia
        </label>
      </p>

      <p>
        <label>
          <input type="radio" name="asignatura" value="asignaturageografia"> Geografía
        </label>
      </p>

      <p>
        <label>
          <input type="radio" name="asignatura" value="asignaturalengua"> Lengua
        </label>
      </p>

      <p>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
      </p>

      <p>
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos">
      </p>

      <p>
        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion" id="direccion">
      </p>

      <p>
        <label for="color">Elija un color:</label>
        <input type="color" name="color" id="color">
      </p>

      <p>
        <label for="texto">Utilice este cuadro para escribir:</label>
        <textarea name="texto" id="texto" rows="6" cols="59">Utilice este cuadro para escribir</textarea>
      </p>

      <p>
        <label for="fecha2">Elija una fecha:</label>
        <input type="date" name="fecha2" id="fecha2">
      </p>

      <p>
        <label for="idioma">Idioma:</label>
        <select name="idioma" id="idioma">
          <option value="ingles">Inglés</option>
          <option value="aleman">Alemán</option>
          <option value="frances">Francés</option>
        </select>
      </p>

      <p>
        <label for="hora">Elija una hora:</label>
        <input type="time" name="hora" id="hora">
      </p>

      <p>
        <label for="fichero2">Elija un fichero:</label>
        <input type="file" name="fichero2" id="fichero2">
      </p>

      <p>
        <label>
          <input type="checkbox" name="sexo" value="sexomujer"> Mujer
        </label>
      </p>

      <p>
        <label>
          <input type="checkbox" name="sexo" value="sexohombre"> Hombre
        </label>
      </p>
    </fieldset>
  </form>

</body>
</html>
