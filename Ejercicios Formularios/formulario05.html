<!DOCTYPE html>
<html>
<head>
  <title>Formulario 05</title>
</head>
<body>

  <form>
    <fieldset>
      <legend>Completar</legend>

      <p>
        <label for="color">Elija un color:</label>
        <input type="color" name="color" id="color">
      </p>

      <p>
        <label for="nombre1">Nombre:</label>
        <input type="text" name="nombre1" id="nombre1">
      </p>

      <p>
        <label for="apellidos1">Apellidos:</label>
        <input type="text" name="apellidos1" id="apellidos1">
      </p>

      <p>
        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono">
      </p>

      <p>
        <label>
          <input type="checkbox" name="asignatura" value="asignaturalengua"> Lengua
        </label>
      </p>

      <p>
        <label>
          <input type="checkbox" name="asignatura" value="asignaturamatematicas"> Matemáticas
        </label>
      </p>

      <p>
        <label>
          <input type="checkbox" name="asignatura" value="asignaturahistoria"> Historia
        </label>
      </p>

      <p>
        <label>
          <input type="checkbox" name="asignatura" value="asignaturageografia"> Geografía
        </label>
      </p>

      <p>
        <label for="fichero1">Elija un fichero:</label>
        <input type="file" name="fichero1" id="fichero1">
      </p>

      <p>
        <label for="texto">Utilice este cuadro para escribir:</label>
        <textarea name="texto" id="texto" rows="4" cols="57">Utilice este cuadro para escribir</textarea>
      </p>

      <p>
        <label>
          <input type="radio" name="formato" value="formatojpg"> JPG
        </label>
      </p>

      <p>
        <label>
          <input type="radio" name="formato" value="formatopng"> PNG
        </label>
      </p>

      <p>
        <label for="nombre2">Nombre:</label>
        <input type="text" name="nombre2" id="nombre2">
      </p>

      <p>
        <label for="apellidos2">Apellidos:</label>
        <input type="text" name="apellidos2" id="apellidos2">
      </p>

      <p>
        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion" id="direccion">
      </p>

      <p>
        <label for="fecha">Elija una fecha:</label>
        <input type="date" name="fecha" id="fecha">
      </p>

      <p>
        <label for="conector">Conector:</label>
        <select name="conector" id="conector" multiple>
          <option value="usb">USB</option>
          <option value="paralelo">Paralelo</option>
          <option value="ps2">PS2</option>
        </select>
      </p>

      <p>
        <label for="fichero2">Elija un fichero:</label>
        <input type="file" name="fichero2" id="fichero2">
      </p>
    </fieldset>
  </form>

</body>
</html>
